<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Monoton&family=Nova+Mono&display=swap" rel="stylesheet">
    <script defer src="script.js"></script>
    <link href="styles.css" rel="stylesheet" />
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <h1>Etch-a-Sketch</h1>
    <div class="slider-container">
      <input
        type="range"
        min="1"
        max="100"
        value="50"
        class="slider"
        id="slider"
      />
      
      <!-- Default Grid Size is 50. -->
      <p>Grid Size: <span id="gridText">50 x 50</span></p>
    </div>
    <div class="wrapper">
      <div id="buttons">
        
        <input type="color" id="color"></input>
        <button type="button" id="colorButton" class="ACTIVATED">COLOR</button>
        <button type="button" id="eraser" class="deactivated">ERASER</button>
        <button type="button" id="random" class="deactivated">RANDOM</button>
        <button type="button" id="clear">CLEAR</button>
      </div>
      <div id="container"></div>
    </div>
  </body>
</html>
